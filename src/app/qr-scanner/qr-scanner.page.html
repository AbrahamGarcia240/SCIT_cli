<!-- Hide the header once we are scanning -->
<ion-header [hidden]="scan_active">
  <ion-toolbar>
    <ion-title>Please scan the provided QR code</ion-title>
  </ion-toolbar>
</ion-header>

<!-- Set the ion content transparent if the scanner is active -->
<ion-content [style.--background]="scan_active ? '#00000000': '#fff'"> 
  <!-- Add the scan box only if the scan is active -->
  <div class="scan-box" [hidden]="!scan_active"></div>
</ion-content>
